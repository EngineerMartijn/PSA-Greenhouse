@PART[PSAgreenhouse1]:NEEDS[KolonyTools]
{
	@MODULE[ModuleResourceConverter],0
	{
     		//modify these
		@INPUT_RESOURCE[Mulch],0
		{
			@ResourceName = Mulch
			@Ratio =  0.0053
		}
		@INPUT_RESOURCE[Fertilizer],1
		{
			@ResourceName = Fertilizer
			@Ratio =  0.00067
		}
		@OUTPUT_RESOURCE[Supplies],1
		{
			@ResourceName = Supplies
			@Ratio = 0.006
			@DumpExcess = False
		}
		@INPUT_RESOURCE[ElectricCharge],2
		{
			@ResourceName = ElectricCharge
			@Ratio = 8
		}
	}
	
		//add these
     	@MODULE[ModuleResourceConverter],0
     	{
      		INPUT_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 0.000027
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Recyclables
			Ratio = 0.000027
			DumpExcess = true
		}
		REQUIRED_RESOURCE
		{
			ResourceName = Machinery
			Ratio = 540
		}
    	}
    
	MODULE[ModuleConnectedLivingSpace]
	  {
	  	name = ModuleConnectedLivingSpace
		  passable = true
	  }

	RESOURCE
	  {
		  name = Machinery
		  amount = 540
		  maxAmount = 540
	  }
	
	// Need to modify, not add these
	
	@RESOURCE[Supplies]
	{
		@amount = 0
		@maxAmount = 1340
	}
	
	@RESOURCE[Fertilizer]
	{
		@amount = 0
		@maxAmount = 1340
	}

	@RESOURCE[Mulch]
	{
	  	@amount = 0
		@maxAmount = 1340
	}

	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 6
		RecyclePercent = .33
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1.2
		}
	}

	MODULE
	{
		name = ModuleLogisticsConsumer
	}
    
	MODULE
	{
		name = MKSModule
		workSpace = 2
		livingSpace = 0
		CrewBonus = 1
		PrimarySkill = Scientist
		SecondarySkill = Engineer
	}

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 1
	}
	  
	MODULE
	{
		name = ModuleLifeSupport
	}

	MODULE
	{
		name = USI_ModuleFieldRepair
	}

	RESOURCE
	{
		name = ReplacementParts
		amount = 540
		maxAmount = 540
	}
}

