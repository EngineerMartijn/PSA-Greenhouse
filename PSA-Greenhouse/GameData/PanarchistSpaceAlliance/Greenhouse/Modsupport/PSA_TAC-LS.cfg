@PART[PSAGreenhouse25]:NEEDS[TacLifeSupport]:AFTER[TacLifeSupport]
{
	@tags = cck-lifesupport
    
    MODULE
	{
		name = PlanetaryGreenhouse
		ConverterName = #LOC_KPBS.greenhouseconverter.name
		StartActionName = #LOC_KPBS.greenhouseconverter.start
		StopActionName = #LOC_KPBS.greenhouseconverter.stop
		AutoShutdown = false
		GeneratesHeat = false
		 
		INPUT_RESOURCE
		{
			ResourceName = CarbonDioxide
			Ratio =  0.0011841024
		}
        INPUT_RESOURCE
		{
			ResourceName = Water
			Ratio =  0.0000089504624
		}
        INPUT_RESOURCE
		{
			ResourceName = Waste
			Ratio =  0.0000113088888      
		}
        INPUT_RESOURCE
		{
			ResourceName = Fertilizer
			Ratio = 0.0000048
		}
		INPUT_RESOURCE
		{
			ResourceName = Light
			Ratio = 0.464
		}
		OUTPUT_RESOURCE
		{
			ResourceName = Food
			Ratio =  0.00008125
			DumpExcess = false
		}
        OUTPUT_RESOURCE
		{
			ResourceName = Oxygen
			Ratio =  0.00137083008
			DumpExcess = true
		}
	}
    
    RESOURCE
	{
		name = Fertilizer
		amount = 120
		maxAmount = 120
	}
	RESOURCE
	{
		name = Waste
		amount = 0
		maxAmount = 30
	}
}

